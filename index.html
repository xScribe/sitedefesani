    <script>
        async function verificarStatus() {
        try {
            // Busca o JSON atualizado no GitHub (forçando evitar cache)
            const url = `https://raw.githubusercontent.com/xScribe/defesacivilni/main/estadodacidade.json?nocache=${new Date().getTime()}`;
            const response = await fetch(url, { cache: "no-store" }); 
            const data = await response.json();

            const nivel = data.nivel.toLowerCase();
            const indicadores = document.querySelectorAll(".indicador");
            const imagemStatus = document.getElementById("statusImagem");

            // Definição de cores e imagens
            const configuracoes = {
                "vigilância": { cor: "bg-vigilancia", img: "vigilancia.png" },
                "observação": { cor: "bg-observacao", img: "observacao.png" },
                "atenção": { cor: "bg-atencao", img: "observacao.png" },
                "alerta": { cor: "bg-alerta", img: "alerta.png" },
                "alerta máximo": { cor: "bg-alertamax", img: "alertamaximo.png" },
                "crise": { cor: "bg-crise", img: "crise.png" }
            };

            // Obtém a configuração correspondente ao status
            const config = configuracoes[nivel] || { cor: "bg-secondary", img: "padrao.png" };

            // Atualiza a cor das bolinhas
            indicadores.forEach(indicador => {
                indicador.className = `indicador spinner-grow ${config.cor}`;
            });

            // Atualiza a imagem correspondente
            imagemStatus.src = config.img;

        } catch (error) {
            console.error("Erro ao atualizar o status da cidade:", error);
        }
    }

    // Chama a função imediatamente e a cada 5 segundos
    verificarStatus();
    setInterval(verificarStatus, 5000);
    </script>
